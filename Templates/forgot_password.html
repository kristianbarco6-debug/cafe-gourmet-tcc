{% extends "base.html" %}
{% block title %}Recuperar Senha{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <h2 class="text-center mb-4">Recuperar Senha</h2>
        <p class="text-center text-muted">Digite seu e-mail e enviaremos um link para você resetar sua senha (verifique o console do terminal).</p>
        <div class="card">
            <div class="card-body">
                <form action="{{ url_for('forgot_password') }}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar Link de Recuperação</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
